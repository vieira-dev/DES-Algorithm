<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DES Webbapp</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>DES 64 bit Encryption</h1>
        <div class="row">
            <form action="">
                <label for="textInput">Texto Claro ou Cifra Hex</label>
                <textarea id="textInput" class="form-control" name="textInput" id="" cols="80" rows="10" required></textarea>
                <div class="form-group">
                    <label for="exampleInputEmail1">Chave de 56 bits</label>
                    <input type="text" class="form-control" id="keyInput" aria-describedby="emailHelp" placeholder="Enter key" maxlength="8" required>
                    <small id="passHelp" class="form-text text-muted">Só 8 caracteres são aceitos para chave de 56 bits.</small>
                </div>
                <button id="cipherBtn" type="button" class="btn btn-success">Cipher</button>
                <button  id="decipherBtn" type="button" class="btn btn-warning">Decipher</button>
            </form>
            
           
        </div>
        <div class="row">
            <p>Resultado: </p>
            <p id="resultOutput"></p> 
        </div>
   
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="DES.js"></script>
    <script src="app.js"></script>
</body>
</html>
